<!DOCTYPE html>
<html>
<head>
  <title>Login Page</title>
  <link rel="icon" type="image/x-icon" href="assets\images\favicon-32x32.png">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="../css/login.css"> <!-- Caminho para o arquivo CSS -->

</head>
<body>
    <div class="container">
        <div class="container d-flex justify-content-center align-items-center" id="titleLogin">
          <h1>LOGIN</h1>
        </div>
        <div class="row justify-content-center align-items-center">
          <div class="col-md-4.5" id="loginForm">
            <form>
              <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" class="form-control" id="username" placeholder="Enter username">
              </div>
              <div class="form-group">
                <label for="password">Password: </label>
                <input type="password" class="form-control" id="password" placeholder="Enter password">
              </div>
              <div id="doRegister">
                <p>Don't have an account yet?</p>
              </div>
              <div id="buttonContainer">
                <button type="submit" class="btn btn-primary" id="loginBtn">OK</button>
              </div>
            </form>
          </div>
        </div>
      </div>
</body>
</html>
