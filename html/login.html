<!DOCTYPE html>
<html>
<head>
  <title>Login Page</title>
  <link rel="icon" type="image/x-icon" href="../assets\images\favicon-32x32.png">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="../css/login.css"> <!-- Caminho para o arquivo CSS -->

</head>
<body>
    <div class="container-fluid">
        <div class="container d-flex justify-content-center align-items-center" id="titleLogin">
          <h1>LOGIN</h1>
        </div>
        <div class="row justify-content-center align-items-center">
          <div class="col-xs-5 col-sm-5 col-md-4 col-lg-3" id="loginForm">
            <form>
              <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" class="form-control" id="username" placeholder="Enter username">
              </div>
              <div class="form-group">
                <label for="password">Password: </label>
                <input type="password" class="form-control" id="password" placeholder="Enter password">
              </div>
              <div id="doRegister">
                <a href="..\html\register.html">Don't have an account yet?</a>
              </div>
              <div id="buttonContainer">
        <button type="submit" class="btn btn-primary" id="loginBtn">OK</button>
            </div>
            </form>
            <div id="messageContainer"></div>
          </div>
        </div>
      </div>
      <script type="module" src="..\js\views\loginView.js"></script>
      <script type="module" src="..\js\models\UserModel.js"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</body>
</html>
