<!DOCTYPE html>
<html>
<head>
  <title>Game Over</title>
  <link rel="icon" type="image/x-icon" href="../assets\images\favicon-32x32.png">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="../css/gameOver.css">

</head>
<body>

    <div class="fade-in">
        <audio src="../assets/audios/gameOver.mp3" autoplay></audio>
        <div>
            <h1 class="gameOver">GAME OVER</h1>
        </div>
        <div>
            <h1 class="tryAgain">TRY AGAIN ?</h1>
        </div>
        <div class="d-flex flex-column align-items-center mt-3">
            <div class="button-container">
                <img src="..\assets\images\arrow.png" width="50" height="50" id="arrow1">
                <button id="btnYes" class="btn1">YES</button>
            </div>
        </div>
        <div class="d-flex flex-column align-items-center mt-3">
            <div class="button-container">
                <img src="..\assets\images\arrow.png" width="50" height="50" id="arrow2">
                <button id="btnNo" class="btn2">NO</button>
            </div>
        </div>
    </div>
    
  

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
  <script src="..\js\views\gameOverView.js" type="module"></script>
</body>
</html>

    
</body>
</html>
