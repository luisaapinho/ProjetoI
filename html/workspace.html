<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workspace</title>
    <link rel="icon" type="image/x-icon" href="../assets/images/favicon-32x32.png">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/workspace.css">
</head>
<body>
    <div class="d-flex flex-column align-items-start">
        <div id="trash" class="mb-3">
            <img src="../assets/images/trashCan.png" alt="Trash" class="img-fluid custom-image" id="trashCan">
        </div>
        <div id="inventory">
            <img src="../assets/images/inventory.png" alt="inventory" class="img-fluid custom-image">
        </div>
    </div>
      
    <div class="corner-text">1131</div>
      
    <div class="container-fluid taskbar-container d-flex justify-content-center align-items-end" id='divTaskBar'>
        <img src="../assets/images/taskBar.png" alt="taskBar" class="img-fluid taskbar-img" id="taskbarImage" usemap="#image-pauseMap">
        <map name="image-pauseMap">
            <area  coords="59,-1,1,52" shape="rect" id="pause">
        </map>
    </div>
      
    <div class="container d-flex justify-content-center align-items-center" id="trashOpen">
        <img src="../assets/images/trashOpen.png" id="imgTrashOpen" usemap="#image-trashMap">
        <map name="image-trashMap">
            <area coords="1215,0,1262,37" shape="rect" id="closeBtn">
            <area coords="54,182,192,342" shape="rect" id="fileImage">
        </map>
    </div>
    
    <script type="module" src="../js/views/workspaceView.js"></script>
    
</body>
</html>
