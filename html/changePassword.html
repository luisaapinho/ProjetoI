<!DOCTYPE html>
<html>
<head>
  <title>Change Password Page</title>
  <link rel="icon" type="image/x-icon" href="../assets\images\favicon-32x32.png">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="../css/changePassword.css"> <!-- Caminho para o arquivo CSS -->

</head>
<body>
    <div class="container-fluid">
      <a href="../index.html"><img id="changePasswordHome" src="../assets/images/arrowMenu.png" alt=""></a>
        <div class="container d-flex justify-content-center align-items-center" id="titleChangePassword">
          <h1>CHANGE PASSWORD</h1>
        </div>
        <div class="row justify-content-center align-items-center">
          <div class="col-xs-5 col-sm-5 col-md-4 col-lg-3" id="changePasswordForm">
            <form>
              <div class="form-group mt-3">
                <label for="newPassword">New Password: </label>
                <input type="password" class="form-control" id="newPassword" placeholder="Enter new password">
              </div>
              <div class="form-group mt-3">
                <label for="newPassword">Confirm Password: </label>
                <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm password">
              </div>
              <div id="doRegister">
                <a href="..\html\login.html">Back to login</a>
              </div>
              <div id="buttonContainer">
        <button type="submit" class="btn btn-primary" id="changePasswordBtn">Change</button>
            </div>
            </form>
            <div id="messageContainer"></div>
          </div>
        </div>
      </div>
      <script type="module" src="..\js\views\changePassword.js"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</body>
</html>
